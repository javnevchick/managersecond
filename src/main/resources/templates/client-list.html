<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
</head>
<body>
<div th:switch="${clients}">
    <h2 th:case="null">Клиентов пока нет</h2>
    <div th:case="*">
        <h2>Наши клиенты</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>ФИО</th>
                <th>Телефон</th>
            </tr>
            </thead>
            <tbidy>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.contactNumber}"></td>
                </tr>
            </tbidy>
        </table>
    </div>
    <p><a href="/">Назад</a></p>
</div>
</body>
</html>
