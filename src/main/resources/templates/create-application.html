<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создать заявку</title>
</head>
<body>
<h1>Оформление заявки</h1>
<form action="/" method="post">
    <label for="name">Введите фамилию, имя и отчество</label>
    <input type="text"  id="name" placeholder="ФИО">
    <label for="passport">Паспортные данные</label>
    <input type="text" id="passport" placeholder="Паспортные данные">
    <label for="maritalStatus">Семейное положение</label>
    <input type="text" id="maritalStatus" placeholder="Семейное положение">
    <label for="adress">Адрес прописки</label>
    <input type="text" id="adress" placeholder="Адрес прописки">
    <label for="contactNumber">Контактный телефон</label>
    <input type="text" id="contactNumber" placeholder="Контактный телефон">
    <label for="employment">Сведения о занятости</label>
    <!--<p><textarea th:field="*{employment}" name="employment" id="employment" placeholder="Сведения о занятости"></textarea></p>-->
    <input type="text" id="employment" placeholder="Сведения о занятости">
    <label for="desiredLoanAmount">Сумма желаемого кредита</label>
    <input type="number" id="desiredLoanAmount" placeholder="Сумма желаемого кредита">
    <input type="submit" value="Оформить">
</form>
</body>
</html>
